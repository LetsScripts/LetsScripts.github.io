<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,50,1) 20%, rgba(0,0,30,1) 60%, rgba(0,0,20,1) 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .accent {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 40, 100, 0.5) 10%, rgba(0, 0, 50, 0) 50%);
            z-index: 1;
            animation: shift 15s ease-in-out infinite;
        }

        @keyframes shift {
            0% {
                transform: scale(1) translateX(0);
            }
            50% {
                transform: scale(1.05) translateX(20px);
            }
            100% {
                transform: scale(1) translateX(0);
            }
        }

        .container {
            background-color: rgba(0, 0, 50, 0.85);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            color: #80bfff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.7);
            }
        }

        .admin-controls {
            margin-top: 30px;
        }

        .admin-controls a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.3rem;
            text-decoration: none;
            color: #fff;
            background-color: #00ccff;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .admin-controls a:hover {
            background-color: #ff3399;
            transform: scale(1.1);
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.2rem;
            background-color: #ff3333;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="accent"></div>

    <div class="container">
        <h1>Admin Panel</h1>
        <p>Welcome, Admin! Manage your galactic content below.</p>

        <div class="admin-controls">
            <a href="https://github.com/LetsScripts/LetsScripts.github.io/tree/main">Manage Website</a>
            <a href="https://github.com/LetsScripts/darkblox.hub">Edit DarkHub</a>
            <a href="https://discord.gg/invite/9Sw9BknE">Discord.gg</a>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            alert('Logging out...');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 500);
        }
    </script>

</body>
</html>
