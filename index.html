<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkBlox.hub</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,50,1) 20%, rgba(0,0,30,1) 60%, rgba(0,0,20,1) 100%);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark blue accents */
        h1, p {
            color: #80bfff;
        }

        /* Galaxy-style background with dark blue accents */
        .accent {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 40, 100, 0.5) 10%, rgba(0, 0, 50, 0) 50%);
            z-index: 1;
            animation: shift 15s ease-in-out infinite;
        }

        @keyframes shift {
            0% {
                transform: scale(1) translateX(0);
            }
            50% {
                transform: scale(1.05) translateX(20px);
            }
            100% {
                transform: scale(1) translateX(0);
            }
        }

        /* Container for content */
        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate, slideIn 2s ease;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.7);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Subtle text animations for paragraphs */
        p {
            font-size: 1.5rem;
            margin-top: 20px;
            line-height: 1.6;
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button animation */
        a, .login-btn {
            display: inline-block;
            padding: 12px 25px;
            color: #00ccff;
            text-decoration: none;
            font-size: 1.5rem;
            background-color: #003366;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
        }

        a:hover, .login-btn:hover {
            color: magenta;
            transform: scale(1.1);
            background-color: #005b99;
        }

        /* Admin login button styling */
        .admin-login {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 3; /* Ensure it's on top of other elements */
        }

        .admin-login:hover {
            background-color: #005b99;
        }
    </style>
</head>
<body>

    <div class="accent"></div>

    <div class="container">
        <h1>DarkBlox.hub</h1>
        <p>Level up your developing expirience using DarkBlox.hub. Implement now!</p>
        <!-- Link to download page -->
        <p><a href="download.html">Learn More</a></p>
    </div>

    <!-- Admin login button in the bottom right corner -->
    <a class="admin-login" href="login.html">Admin Login</a>

</body>
</html>
