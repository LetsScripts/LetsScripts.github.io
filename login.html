<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,50,1) 20%, rgba(0,0,30,1) 60%, rgba(0,0,20,1) 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 50, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #80bfff;
            margin-bottom: 20px;
        }

        input {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #00ccff;
            border-radius: 8px;
        }

        .login-btn {
            padding: 12px 25px;
            color: #00ccff;
            background-color: #003366;
            border: none;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #005b99;
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="login-btn" onclick="login()">Login</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorDiv = document.getElementById('error');

            // Validate credentials
            if ((username === 'LetsManuel' && password === 'Covid19!') || 
            (username === 'BillyWasTaken' && password === 'Emanuel123!')) {
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Show error message
                errorDiv.textContent = 'Incorrect Username or Password';
            }
        }
    </script>

</body>
</html>
