<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Downloading!</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,0,50,1) 20%, rgba(0,0,30,1) 60%, rgba(0,0,20,1) 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark blue accents */
        h1, p {
            color: #80bfff;
        }

        /* Galaxy-style background with dark blue accents */
        .accent {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 40, 100, 0.5) 10%, rgba(0, 0, 50, 0) 50%);
            z-index: 1;
            animation: shift 15s ease-in-out infinite;
        }

        @keyframes shift {
            0% {
                transform: scale(1) translateX(0);
            }
            50% {
                transform: scale(1.05) translateX(20px);
            }
            100% {
                transform: scale(1) translateX(0);
            }
        }

        /* Container for content */
        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 8px;
            color: #80bfff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #80bfff;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #00ccff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: magenta;
        }
    </style>
</head>
<body>

    <div class="accent"></div>

    <div class="container">
        <h1>Thank You for Downloading!</h1>
        <p>Copy the code in the new tab and use it.</p>
        <!-- Link back to the main menu -->
        <a href="index.html">Return to Menu</a>
    </div>

</body>
</html>
